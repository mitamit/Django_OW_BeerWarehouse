{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link href="{% static 'css/starter-template.css'%}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {% if request.user.is_authenticated %}
      {% include 'navbar.html' %}

        <main role="main" class="container">
    
          <div class="starter-template">
            <h1>Bootstrap starter template</h1>
    {% endif %}
          
            {% block content %}
            {% endblock %}
        </div>
  
      </main><!-- /.container -->
  
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="{% static "node_modules/jquery/dist/jquery.min.js" %}"><\/script>')</script>
      <script src="{% static 'node_modules/popper/dist/umd/popper.min.js' %}"></script>
      <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    
</body>
</html>
